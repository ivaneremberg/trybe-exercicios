<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Formulário Exercicio</title>
        <style src="./style.css"></style>
    </head>
    <body>
        <header>
            <h1>Concurso Trybe Trip</h1>
        </header>
        <main>
            <form action="" method="get">
                <section class="fields">
                    <section class="inputtext">
                        <label for="name">Nome:&nbsp;
                            <input type="text" name="name" id="name" value="" placeholder="Digite o seu nome:" minlength="10" maxlength="40" autocomplete="off" required>
                        </label>
                        <br>
                        <label for="email">E-mail:
                            <input type="email" name="email" id="email" value="" placeholder="Digite o seu e-mail:" minlength="10" maxlength="50" autocomplete="off" required>
                        </label>
                    </section>
                    <!-- Opções -->
                    <section class="inputradio"> Para onde você quer viajar com tudo pago pela Trybe?
                        <br>
                        <label for="opcao1">
                            <input type="radio" name="opções" id="opcao1" value="praia" checked>Praia
                        </label>
                        <label for="opcao2">
                            <input type="radio" name="opções" id="opcao2" value="fazenda">Fazenda
                        </label>
                        <label for="opcao3">
                            <input type="radio" name="opções" id="opcao3" value="montanha">Montanha
                        </label>
                        <label for="opcao4">
                            <input type="radio" name="opções" id="opcao4" value="neve">Neve
                        </label>
                    </section>
                    <!-- Text Area -->
                    <section class="inputtextarea">
                        <label for="textarea"> Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso Trybe Trip?
                            <br>
                            <textarea name = "textarea" cols="40" rows="10" id="textarea" maxlength="500" placeholder="Digite aqui a sua resposta..." autocomplete="off" required></textarea>
                        </label>
                    </section>
                    <!-- Data -->
                    <section class="inputtext">
                        <label for="data">Qual a melhor data para realizar sua viagem?
                            <br>
                            <input type="date" id="data" required>
                        </label>
                    </section>
                    <!-- Concordo  -->
                    <section class="inputcheckbox">
                        <label for="concordo1">
                            <input type="checkbox" name="concordo" id="concordo1" value="">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                        </label>
                        <br>
                        <label for="concordo2"> 
                            <input type="checkbox" name="concordo" id="concordo2" value="">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                        </label>
                    </section>
                </section>
                <footer>
                    <button type="submit" class="buttons" id="buttonSubmit">Enviar</button>
                    <button type="reset" class="buttons">Apagar</button>
            </footer>
            </form>
        </main>
    </body>
	<script src="./script.js"></script>
</html>
